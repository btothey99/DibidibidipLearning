<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' type='text/css' href='css/styforonoff.css'/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/btothey99/DibidibidipLearning/master/homepage/img/logo.png" type="image/x-icon">
  <link rel="icon" href="https://raw.githubusercontent.com/btothey99/DibidibidipLearning/master/homepage/img/logo.png" type="image/x-icon">
  <title>Desk Friend</title>
</head>


<body>
  <div id="onoff-wrap">
    <div class="onoff-list">
      <p3>자세교정 알람</p3>
      <label class="switch">
      <input type="checkbox" id="posture" toggle="on" >
      <span class="slider round"></span>
    </label>
    </div>
    
    <div class="onoff-list">
      <p3>웹캠 알람</p3>
      <label class="switch">
      <input type="checkbox" id="webcam" >
      <span class="slider round"></span>
    </label>
    </div>

    <div class="onoff-list">
      <a href="/logout" id="logout"  onclick="onButtonClicked()"><button>로그아웃</button></a>
      
      <!-- <p3>로그아웃</p3> -->
    </div>
    
    <div>
      <a href="/user_main"><button>닫기</button></a>
  </div>
</div>

<script>

function onButtonClicked(){
            var starttime= document.getElementById("logout").value ;
            localStorage.removeItem("flag");
            localStorage.removeItem("startflag");
            localStorage.removeItem("justoneflag");
            localStorage.removeItem("justoneflag2");

            localStorage.removeItem('starttime')
            localStorage.removeItem('posture')
            localStorage.removeItem('period')
            
    }
      

window.onload = function () {


    if(localStorage.getItem('posturealarm')==null){//이 페이지에 처음 들어간 상황이라면
      localStorage.setItem('posturealarm',"false") //false로 우선 셋팅
    }
    
    else{
      var state = localStorage.getItem('posturealarm')
      if (state=="true"){
        $("input[id=posture]:checkbox").attr('checked', 'checked');
      }
    }

    
    if(localStorage.getItem('webcamalarm')==null){//이 페이지에 처음 들어간 상황이라면
      localStorage.setItem('webcamalarm',"false") //false로 우선 셋팅
    }
    
    else{
      var state = localStorage.getItem('webcamalarm')
      if (state=="true"){
        $("input[id=webcam]:checkbox").attr('checked', 'checked');
      }
    }
  
        
  }
  

  var check = $("input[id='posture']");
  check.click(function(){
  	$("p").toggle();
    
    
    if (this.checked ==true){
      localStorage.setItem('posturealarm',"true")
      console.log(localStorage.getItem('posturealarm'))
    }
    else{
      localStorage.setItem('posturealarm',"false")
      console.log(localStorage.getItem('posturealarm'))
    }
  });


  var check2 = $("input[id='webcam']");
  check2.click(function(){
  	$("p").toggle();
    
    if (this.checked ==true){
      localStorage.setItem('webcamalarm',"true")
      console.log(localStorage.getItem('webcamalarm'))
    }
    else{
      localStorage.setItem('webcamalarm',"false")
      console.log(localStorage.getItem('webcamalarm'))
    }
  });

  
</script>

  <!--하단 설정 메뉴바 -->
  <div class="footer">
    <div class="left">
      <a href="/alarm_settings" title="알람설정"><img src="./img/alarm.png" id="settings"></a>
  </div>
    <div class="right">
      <a href="/onoff_settings" title="설정"><img src="./img/settings.png" id="settings"></a>
    </div>
  </div>
  </body>
  
  

  
</html>
